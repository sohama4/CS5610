<html>
<head>
  
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  
  <link href="css/register.css" rel="stylesheet" />
  <!-- Load jQuery and the validate plugin -->
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
  
  <!-- jQuery Form Validation code -->
  <script>
  
  // When the browser is ready...
  $(function() {
  
    // Setup form validation on the #register-form element
    $("#sendmail-form").validate({
    
        // Specify the validation rules
        rules: {
            username: {
                required: true,
                email: true
            }
        },
        
        // Specify the validation error messages
        messages: {
            username: "Please enter a valid email address",
        },
        errorLabelContainer: '#errors',
        wrapper:'li',
        submitHandler: function(form) {
            form.submit();
        }
    });

  });
  
  </script>
</head>
<body>
  <div class="container">
  <h1>Enter your email!</h1>

  <!--  The form that will be parsed by jQuery before submit  -->
  <form action="/cookieset" method="post" id="sendmail-form" novalidate="novalidate">
    <div class="label">E-mail</div><br><input type="text" id="username" name="username" /><br />
    <div><input type="submit" name="submit" value="Submit!" /></div>
    <div id = "errors"></div>
    
      <p>Enter your email here to set a cookie with that name using Node.js</p>
    </div>

    
  </form>
  
</body>
