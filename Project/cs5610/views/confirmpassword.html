<html>
<head>
  <title>Confirm Password Here!</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link rel="shortcut icon" href="/css/images/ico.jpg" type="image/ico">
  <script src="/js/bootstrap.js"></script> 
  <link href="/css/register.css" rel="stylesheet" />
  <script src="/js/jquery.js"></script>
  <script src="/js/jquery.validate.min.js"></script>
  <!-- jQuery Form Validation code -->
  <script src="js/confirmpassword.js"></script>
  
</head>
<body class="homebody">
  <div class="container">
    <h1>Set a memorizable password here!</h1><br><br>
    <p>Yes, yes, auto-generated passwords and everyone gets frustrated. Set a <b>new</b> password here!</p>

    <!--  The form that will be parsed by jQuery before submit  -->
    <form action="/confirmpassword" method="post" id="confirmpassword-form" novalidate="novalidate">

    <div class="label">Set New Password:</div><br><input type="password" id="spassword" name="spassword" /><br />
    <div class="label">Confirm New Password:</div><br><input type="password" id="cpassword" name="cpassword" /><br />
    <div><button type="submit" class="btn-primary" name="submit" value="Submit!" >Log In!</button></div>
    <div id = "errors">{{ errors }}</div>
    </div>

    <img src="/css/images/comfirm.jpg" style="float: right;" />

    
  </form>
  
</body>
</html>
